<!DOCTYPE html>
<html>
  <head>
<!-- metadata -->
    <meta charset="utf-8">
    <meta name="description" content="using factorials">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Brayden MacMillan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- adding a favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
<!-- Link to CSS file sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Factorials in JS</title>
  </head>
  <body>
   <center>
<!-- Link to JS file sheet -->
    <script src="./js/script.js"></script>
<!-- Adding a JavaScript button that displays the factorial of a positive integer -->
    <h1>Factorial of numbers program in JS</h1>
		<h3>This program will display the factorial of a positive integer:</h3>
		<table>
			<tr align = "center">
				<td valign="top" align="right">					
					<form action="javascript:displayFactorials()">			
						<label for="userNum">Enter a positive integer:</label>
						<input type="number" step="1" min="0" id="userNum"><br><br>			
						<input type="submit" value="Display factorial">
					</form>
				</td>
				<td valign="top" align="left">
<!-- adding an image -->
					<img src="./images/meadow.jpg" alt="Numbers" width="70%">
				</td>
			</tr>
		</table>	
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">			
		</div>
   </center>
  </body>
</html>
